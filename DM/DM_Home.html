<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<div data-role="page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <h1>GRAIT-DM App</h1>
	</div>
</div>	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC92fdUb1bjJUNn5DqujGNriCsO6V0cTvA&sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="DM_Home.js"></script>

<style>
	#map_canvas 
	{
    	width:500px;
    	height:300px;
		align:left;
    	border:1px solid #efefef;
    	margin:auto;
    	-moz-box-shadow:5px 5px 10px #000;
    	-webkit-box-shadow:5px 5px 10px #000;
	}
</style>

<body>

	<div id="content" data-role="content">
		
		<div id="menuButtons">
			<form name="go">
				<input type="button" name="menu" value="Menu" data-transition="slideup" onclick="displayOptions()">
			</form>
		</div>
			
		<div id="selectButtons" style="display:none">
			<form name="selectOption">
           		<input type="button" name="selectdisasters" value="Select Disasters" data-transition="slideup" onclick="displayDisasterType()">
				<input type="button" name="selecttable" value="Select Table" data-transition="slideup" onclick="displayTableInfo()">			
			</form>
		</div>

		<div id="selectDisasters" style="display:none">
			
			<form name="f_selectDisasters">
				<input id="checkbox1" type="checkbox" name="disasters" value="Earthquakes">Earthquakes<br>
				<input id="checkbox2" type="checkbox" name="disasters" value="Landslides">Landslides<br>
				<input id="checkbox3" type="checkbox" name="disasters" value="Rainfall">Rainfall<br>

			
				<select id="daydropdown"> </select>														
				<select id="monthdropdown"> </select>		
				<select id="yeardropdown"></select>								
				<br>
				<select id="daydropdown_start"> </select>														
				<select id="monthdropdown_start"> </select>		
				<select id="yeardropdown_start"></select>								
				<br>
<!--				<input id="checkbox4" type="checkbox" name="disasters" value="Area">Area Select<br>-->
			
				<input type="button" value="Submit" data-transition="slideup" onclick="displayDisasterMap()">
			</form>	
		</div>
	
		<div id="backButton" style="display:none">
			<form name="back">
				<input type="button" name="back" value="Back" data-transition="slideup" onclick="backToOptions()">
			</form>
		</div>

		<div id="map_canvas" style="display:none"></div>
	</div>
</body>
